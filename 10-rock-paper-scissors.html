<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button" onclick="
    playGame('rock');
">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button class="move-button" onclick="
    playGame('paper') ;
">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>

  <button class="move-button" onclick="
    playGame('scissors');
">
    <img src="images/scissors-emoji.png" class="move-icon">
  </button>
  <p class="js-result result"></p>
  <p class="js-moves">
    You
    <img src="images/rock-emoji.png" class="move-icon">
    <img src="images/scissors-emoji.png" class="move-icon">
    Computer
  </p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>
<!--  we dont use var because it doesnt
really follow the rules of scope(inside of condition statements)-->
<script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
